{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% else %}
            <aside class="actions">
                <form action="{% url 'post_publish' pk=post.pk %}" method="post" class="post-form">{% csrf_token %}
                    <input type="submit" class="btn btn-secondary" value="Publish" method="post">
                </form>
            </aside>
        {% endif %}
        <aside class="post">
            {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-secondary">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}
        </aside>
    </article>
{% endblock %}
